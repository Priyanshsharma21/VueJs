<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js" defer></script>

    <title>Project 3</title>
</head>
<body class="bg-dark text-white">
    <div class="container mycard">
        <div class="row">
            <div class="col-md-12" id="vapp">
                    <div
                    v-for="(course,index) in courseList"
                    :key="course.id"
                    class="card mt-5" 
                    style="width: 18rem;"
                    >

                        <img v-bind:src="course.imgUrl" class="card-img-top" alt="sun pic">
                        <div class="card-body">
                            <h5 class="card-title text-dark">{{course.courseName}}</h5>
                            <p class="card-text text-dark">{{course.subtitle}}</p>
                            <a :href="url" target="_blank" class="btn btn-primary mt-2">{{course.price}}</a>
                        </div>

                    </div>
            </div>
        </div>
    </div>
</body>
</html>
